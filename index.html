<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Header part -->

    <header>
      <div class="header-container">
        <img src="./resources/images/logo.png" alt="binoculars image">
        <p>Secret agent supply inc.</p>
      </div>
    </header>

    <!-- Main banner -->
    <div class="main-banner">
      <div class="container">
        <div class="main-banner-container">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- Navigation part -->

    <div class="navigation">
      <nav class="a">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
      </nav>
    </div>
    <div class="navigation2">
      <nav class="b">
        <span><a href="#">menu</a></span>
      </nav>
    </div>

    <!-- Product grid -->

    <div class="plate">
      <div class="product-container">
        <div class="product-item">
          <!-- <div class="product-image"> -->
            <img src="./resources/images/pen.png" alt="pen">
          <!-- </div>           -->
          <h3>Exploding Pen</h3>
        </div>
        <div class="product-item">
          <img src="./resources/images/watch.png" alt="watch">
          <h3>Cellular Watch</h3>
        </div>
        <div class="product-item3">
          <!-- <div class="image"> -->
            <img src="./resources/images/glasses.png" alt="glasses">
          <!-- </div>           -->
          <h3>Thermal Glasses</h3>
        </div>
      </div>
    </div>

     <!-- Location and hours section -->

    <div class="location-hours-container">
      <div class="location-hours-item">
        <h3>Loction</h3>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="location-hours-item">
        <h3>Hours</h3>
        <p>0800 - 1800</p>
      </div>
    </div>

    <!-- Footer -->


    <div class="footer">
      <div class="footer-details">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </div>
  </body>
</html>
